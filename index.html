<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase â€“ Neon Glass Store</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-transparent px-4 py-3">
  <h3 class="fw-bold text-neon m-0">ShopEase</h3>

  <div class="d-flex align-items-center gap-2">

    <!-- LOGIN button (before login) -->
    <button id="loginBtn" class="btn btn-outline-light" onclick="openAuth()">Login / Signup</button>

    <!-- PROFILE MENU (after login) -->
    <div id="profileMenu" class="dropdown d-none">
      <button class="btn profile-btn dropdown-toggle" data-bs-toggle="dropdown">
        ðŸ‘¤ <span id="profileName"></span>
      </button>

      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item" href="#">My Profile</a></li>
        <li><a class="dropdown-item" href="#">My Orders</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" onclick="logout()">Logout</a></li>
      </ul>
    </div>

    <!-- CART -->
    <button class="btn btn-outline-neon position-relative" data-bs-toggle="offcanvas" data-bs-target="#cartPanel">
      ðŸ›’
      <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
    </button>
  </div>
</nav>


<!-- HERO -->
<header class="text-center text-light py-5">
  <h1 class="display-5 fw-bold">#CLUB <span class="text-neon">NEON PRODUCTS</span></h1>
  <p class="lead opacity-75">Modern. Glossy. Curated for creators and makers.</p>
</header>


<!-- SEARCH -->
<div class="container text-center mt-4">
  <input id="searchBar" class="search-input" type="text" placeholder="Search products...">
</div>


<!-- PRODUCT GRID -->
<div class="container py-5">
  <div class="row g-4" id="productGrid"></div>
</div>


<!-- AUTH MODAL -->
<div class="modal fade" id="authModal">
  <div class="modal-dialog">
    <div class="modal-content glass-card p-4">

      <h3 class="text-center fw-bold text-neon mb-3">Create Account / Login</h3>

      <input id="authName" class="form-control mb-3" type="text" placeholder="Full Name">
      <input id="authEmail" class="form-control mb-3" type="email" placeholder="Email">
      <input id="authPass" class="form-control mb-3" type="password" placeholder="Password">

      <button class="btn btn-neon w-100" onclick="loginUser()">Continue</button>

    </div>
  </div>
</div>


<!-- CART PANEL -->
<div class="offcanvas offcanvas-end text-bg-dark" id="cartPanel">

  <div class="offcanvas-header">
    <h5>Your Cart</h5>
    <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column">

    <div id="cartItems"></div>

    <div class="mt-auto border-top pt-3">
      <h5>Total: <span id="cartTotal">â‚¹0</span></h5>
      <button class="btn btn-neon w-100 mt-2">Checkout</button>
    </div>

  </div>
</div>


<!-- FOOTER -->
<footer class="text-center text-light py-3 opacity-75">
  Â© 2025 ShopEase. All Rights Reserved.
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
