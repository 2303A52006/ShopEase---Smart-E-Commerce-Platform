<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEase â€“ Neon Glass Store</title>

  <!-- Bootstrap (for layout + offcanvas) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg align-items-center">
    <div class="container">
      <a class="brand" href="#">ShopEase</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <input id="searchBar" class="search-input" type="text" placeholder="Search products..." />
        <button id="themeToggle" class="theme-btn">ðŸŸ¢ Neon</button>
        <button class="cart-btn" data-bs-toggle="offcanvas" data-bs-target="#cartPanel">ðŸ›’ <span id="cartCount" class="cart-badge">0</span></button>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-inner container">
      <div class="hero-left">
        <h1 class="hero-title">#CLUB<br><span>NEON</span> PRODUCTS</h1>
        <p class="hero-sub">Bold. Modern. Glossy. Curated for creators and makers.</p>
        <div class="hero-cta">
          <button class="btn btn-primary btn-cta">Explore Collection</button>
          <button class="btn btn-ghost">How it works</button>
        </div>
      </div>

      <div class="hero-right">
        <!-- Floating glass cards -->
        <div class="float-card card-a glass" data-tilt>
          <img src="https://plus.unsplash.com/premium_photo-1678099940967-73fe30680949?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0" alt="Headphones">
          <div class="card-tag">Wireless Headphones</div>
        </div>

        <div class="float-card card-b glass" data-tilt>
          <img src="https://images.unsplash.com/photo-1575311373937-040b8e1fd5b6?q=80&w=888&auto=format&fit=crop&ixlib=rb-4.1.0" alt="Smart Watch">
          <div class="card-tag">Smart Watch</div>
        </div>

        <div class="float-card card-c glass" data-tilt>
          <img src="https://images.unsplash.com/photo-1551028719-00167b16eac5?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0" alt="Jacket">
          <div class="card-tag">Leather Jacket</div>
        </div>
      </div>
    </div>
  </header>

  <!-- PRODUCT GRID -->
  <main class="container products-wrap">
    <div class="row g-4" id="productGrid"></div>
  </main>

  <!-- PRODUCT MODAL -->
  <div class="modal fade" id="productModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content modal-glass">
        <div class="modal-body row align-items-center">
          <div class="col-md-6">
            <img id="modalImage" class="modal-img" alt="">
          </div>
          <div class="col-md-6">
            <h3 id="modalTitle"></h3>
            <h4 id="modalPrice" class="text-neon"></h4>
            <p id="modalDesc" class="text-muted"></p>

            <label class="fw-semibold">Quantity</label>
            <input id="modalQty" type="number" min="1" value="1" class="form-control w-50 mb-3">

            <button id="modalAddBtn" class="btn btn-neon w-100">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CART OFFCANVAS -->
  <div class="offcanvas offcanvas-end" id="cartPanel">
    <div class="offcanvas-header">
      <h5>Your Cart</h5>
      <button class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cartItems"></div>
      <div class="mt-auto pt-3 border-top">
        <h5>Total: <span id="cartTotal">â‚¹0</span></h5>
        <button class="btn btn-neon w-100 mt-2">Checkout</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap + script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
